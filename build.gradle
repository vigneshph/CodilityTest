plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.5.0'
    implementation group: 'io.cucumber', name: 'cucumber-gherkin', version: '7.5.0'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.5.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
}
